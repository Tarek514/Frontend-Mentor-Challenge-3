<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="main">
      <div id="image">
        <img src="assets/images/avatar-jessica.jpeg" />
      </div>

      <h2 id="name">Jessica Randall</h2>
      <p id="place">London, United Kingdom</p>

      <p id="hobby">"Front-end developer and avid reader."</p>

      <div class="socials"><p>GitHub</p></div>
      <div class="socials"><p>Frontend Mentor</p></div>
      <div class="socials"><p>LinkedIn</p></div>
      <div class="socials"><p>Twitter</p></div>
      <div class="socials"><p>Instagram</p></div>
    </div>
  </body>
</html>
